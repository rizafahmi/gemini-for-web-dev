<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi buat kaum mendang-mending</title>
  <style>
    @import url('https://fonts.upset.dev/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <style>
    html {
      background-color: #232946;
      font-family: Montserrat, proxima-nova, sans-serif;
    }

    body {
      font-size: 18px;
      line-height: 1.8;
      font-weight: 400;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    h2 {
      color: #fffffe;
    }

    h3 {
      text-transform: uppercase;
    }

    section {
      background-color: #eebbc3;
      color: #232946;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 2rem 1rem;
      text-align: center;
    }

    input[type="text"] {
      font-family: Montserrat, proxima-nova, sans-serif;
      font-size: 1.5rem;
      background-color: transparent;
      border-color: #fffffe;
      color: #232946;
      height: 2.5rem;
      margin-bottom: 0px;
      padding-left: 20px;
      border: 0;
      border-bottom: 3px dashed #232323;
      border-radius: 3px;
      font-weight: 500;
      font-size: 16px;
      line-height: 1.4;
      vertical-align: middle;


    }

    input[type="text"]:focus {
      outline: 0;
    }

    #topic {
      width: 36rem;
    }

    button {
      font-size: 1.25rem;
      background-color: #232946;
      color: #fffffe;
      width: 80%;
      padding: 0.7rem;
      margin: 1rem;
      border: 0;
      cursor: pointer;
      border-radius: 3px;
    }

    button:disabled {
      background-color: #b8c1ec;
    }

    .topic {
      padding-bottom: 0.5rem;
    }

    .options {
      padding-bottom: 0.5rem;
    }

    main {
      margin: 6rem 3rem;
      padding: 2.5rem;
      border-radius: 3px;
      background-color: #fffffe;
      opacity: 1;
      transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
      transform-style: preserve-3d;
    }

    #result {
      margin: 6rem 3rem;
      padding: 2.5rem;
      border-radius: 3px;
      background-color: #b8c1ec;
      opacity: 1;
      transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
      transform-style: preserve-3d;
    }

    .resultContainer {
      width: 90%;
      max-width: 1040px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <section>
    <div class="topic"><input type="text" id="topic" name="topic" placeholder="Topik untuk dibandingkan..." required />
    </div>

    <div class="options">
      <span>mending</span> <input type="text" name="option1" id="option1" required />
      atau <input type="text" name="option2" id="option2" required />
    </div>

    <div class="action">
      <button id="compareButton"> ðŸ‘‡ mending mana? </button>
    </div>

  </section>

  <main id="suggestion">
    <h3 id="topicText">Topic</h3>
    <div id="responseText"></div>
  </main>

  <div class="resultContainer">
    <h2>Hasil Terdahulu</h2>
    <template id="resultsTemplate">
      <div id="results">
      </div>
    </template>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      console.log("Client side");
      suggestion.hidden = true;
      topic.focus();
      compareButton.disabled = true;

      const res = await fetch("/results");
      const results = await res.json()
      renderResults(results);

      option2.addEventListener('keydown', async function (e) {
        compareButton.disabled = false;
        if (e.key === 'Enter') {
          await runComparison();
        }
      });

      compareButton.addEventListener('click', async function (e) {
        await runComparison();
      });

    });


    async function compare(topic, opt1, opt2) {
      option2.blur();
      const url = `/compare?topic=${encodeURIComponent(topic)}&opt1=${encodeURIComponent(opt1)}&opt2=${encodeURIComponent(opt2)}`;

      try {
        const response = await fetch(url);

        if (response.status !== 200) {
          throw new Error('Unable to get an answer!');
        }
        const result = await response.text();
        console.log(result);
        if (result) {
          topicText.textContent = topic;
          responseText.insertAdjacentHTML('beforeend', result);
          suggestion.hidden = false;
          resetForm();
        }

      } catch (err) {
        console.error(err);
      }

    }
    function resetForm() {
      topic.value = '';
      option1.value = '';
      option2.value = '';

      topic.focus();
    }
    async function runComparison() {
      compareButton.textContent = "ðŸ¤” mikir dulu..."
      compareButton.disabled = true;
      await compare(topic.value.trim(), option1.value.trim(), option2.value.trim());
      compareButton.textContent = "ðŸ‘‡ mending mana?"
      topic.focus();
      compareButton.disabled = true;
    }

    function renderResults(data) {
      document.querySelector('.resultContainer').appendChild(resultsTemplate.content);

      for (let d of data) {

        const resultDiv = document.createElement('div');
        resultDiv.id = "result";

        const { result, topic } = d;
        const header = document.createElement('h3');
        header.textContent = topic;
        resultDiv.append(header);

        const responseDiv = document.createElement('div');
        responseDiv.insertAdjacentHTML('beforeend', result);
        resultDiv.append(responseDiv);

        results.append(resultDiv);
      }
    }
  </script>
</body>

</html>
